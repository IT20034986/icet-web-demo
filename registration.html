<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Registration ICET</title>
    <style>
        body {
            background-image: url('https://tse3.mm.bing.net/th?id=OIP.5zR2rCwlch5bNj42iAMoQAHaFj&pid=Api&P=0');
            background-repeat: no-repeat;
            background-size: cover;

        }
    </style>
</head>


<body>

    <form>

        <br><br>
        <h1 align="center">Student Registration Form iCM</h1><br><br><br>
        <center>
            <input type="text" placeholder="Please Enter Full Name "><br><br><br>
            <input type="text" placeholder="Address "><br><br><br>
            <input type="text" placeholder="Contact Number "><br><br><br>
            <input type="text" placeholder="Enter NIC"><br><br><br>
            <label for="selection">Select Your Choice:</label><br><br>
            <input type="checkbox" id="c1">
            <label for="c1">Online Lectures</label><br><br>
            <input type="checkbox" id="c2">
            <label for="c2">Physical Lectures</label><br><br>
        </center>
        <center>
            <input type="button" value="Submit">
            <input type="button" value="Reset">
        </center>
    </form>
</body>

</html>
